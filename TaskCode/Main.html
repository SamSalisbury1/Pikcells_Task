<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css">
    <title>Main Page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="TopBar">
        <h1>Kitchen Planner</h1>
    </div>
    <canvas id="kitchen_Canvas" class="Kitchen-Canvas" width="1140" height="760"></canvas>
    <div class="Design-Choices">
        <div id ="Layer_1" class="Layer1">
            <p>Layer 1</p>
            <select id="Layer_1_Select" class="Select-List" name="Layer1"></select>
        </div>
        <div id ="Layer_2" class="Layer2">
            <p>Layer 2</p>
            <select id="Layer_2_Select" class="Select-List" name="Layer2"></select>
        </div>
        <div id ="Layer_3" class="Layer3">
            <p>Layer 3</p>
            <select id="Layer_3_Select" class="Select-List" name="Layer3"></select>
        </div>
    </div>
    <div class="Lower-Buttons-Container">
        <button id="Update_Button" class="Lower-Button">Update Kitchen</button>
        </br>
        <a href="#" id="Save_Button" download="Your_New_Kitchen.png">
            <button class="Lower-Button">Save Kitchen</button>
        </a>
    </div>
    <p id="Kitchen_Choices" class="Kitchen-Choices"/>

    <script type="module" src="src/Main.js"></script>
    <script type="module" src="src/UIHandler.js"></script>
</body>
</html>
